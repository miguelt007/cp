<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Comboios em Tempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -8.0], 7);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    let markers = [];

    // Função para gerar ícone circular colorido
    function criarIcone(corHex) {
      const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <circle cx="12" cy="12" r="8" fill="${corHex}" stroke="white" stroke-width="1"/>
        </svg>
      `;
      return L.icon({
        iconUrl: "data:image/svg+xml;base64," + btoa(svg),
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      });
    }

    // Mapa de cores por serviço
    const cores = {
      "ALFA PENDULAR": "#C7EA46",   // lima
      "INTERCIDADES": "#4CAF50",    // verde
      "REGIONAL": "#2196F3",        // azul
      "URBANO": "#FFEB3B",          // amarelo
      "Urbanos Lisboa": "#FFEB3B",          // amarelo
      "default": "#B0BEC5"          // cinzento
    };

    function atualizarComboios() {
      fetch("https://cp-iota-ten.vercel.app/api/comboios")
        .then(res => res.json())
        .then(data => {
          markers.forEach(m => map.removeLayer(m));
          markers = [];

          const comboios = Array.isArray(data) ? data : data.vehicles || data.data || [];

          comboios.forEach(train => {
            if (train.latitude && train.longitude) {
              const tipo = train.service?.designation?.toUpperCase() || "default";
              const cor = cores[tipo] || cores["default"];
              const icon = criarIcone(cor);

              const marker = L.marker([train.latitude, train.longitude], { icon }).addTo(map);
              marker.bindPopup(`
                <strong>Comboio ${train.trainNumber}</strong><br>
                Serviço: ${train.service?.designation || 'Desconhecido'}<br>
                Estado: ${train.status}<br>
                Velocidade: ${train.speed} km/h<br>
                Atraso: ${train.delay} s
              `);
              markers.push(marker);
            }
          });
        })
        .catch(err => console.error("Erro ao buscar dados:", err));
    }

    atualizarComboios();
    setInterval(atualizarComboios, 30000);
  </script>
</body>
</html>
