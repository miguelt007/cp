<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Comboios em Tempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: calc(100% - 50px); }
    #filtros {
      padding: 10px;
      background: #222;
      color: white;
      font-family: sans-serif;
    }
    #filtros select, #filtros input {
      margin-right: 20px;
      padding: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="filtros">
    <label for="servico">Tipo de Serviço:</label>
    <select id="servico" onchange="filtrarComboios()">
      <option value="todos">Todos</option>
      <option value="alfa pendular">Alfa Pendular</option>
      <option value="intercidades">Intercidades</option>
      <option value="regionais">Regionais</option>
      <option value="interregionais">InterRegionais</option>
      <option value="urbanos">Urbanos</option>
      <option value="urbanos lisboa">Urbanos Lisboa</option>
      <option value="urbanos porto">Urbanos Porto</option>
      <option value="outros">Outros</option>
    </select>

    <label for="pesquisa">Pesquisa:</label>
    <input type="text" id="pesquisa" oninput="filtrarComboios()" placeholder="Comboio, origem, destino...">
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -8.0], 7);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    let markers = [];
    let mapaEstacoes = new Map();
    let comboiosAtuais = [];

    const cores = {
      "alfa pendular": "#00ff00",
      "intercidades": "#4CAF50",
      "regionais": "#2196F3",
      "interregionais": "#212df3",
      "urbanos": "#FFEB3B",
      "urbanos lisboa": "#FFEB3B",
      "urbanos porto": "#FFEB3B",
      "default": "#B0BEC5"
    };

    function formatarAtraso(segundos) {
      if (segundos == null || isNaN(segundos)) return '---';
      if (segundos < 60) return '< 1 min';
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const restoMin = minutos % 60;
      return horas > 0 ? `${horas} h ${restoMin} min` : `${minutos} min`;
    }

    function estadoLegivel(train) {
      const codigo = train.lastStation || train.lastDependency || null;
      const nomeEstacao = codigo ? mapaEstacoes.get(codigo) : null;
      switch (train.status) {
        case "AT_ORIGIN": return `Na estação de origem: ${train.origin?.designation || '---'}`;
        case "IN_TRANSIT": return "Em viagem";
        case "AT_STATION": return nomeEstacao ? `Na estação (${nomeEstacao})` : "Parado em estação";
        case "AT_DESTINATION": return `Chegou ao destino: ${train.destination?.designation || '---'}`;
        case "CANCELLED": return "Cancelado";
        case "UNKNOWN": return "Estado desconhecido";
        default: return train.status || '---';
      }
    }

    function criarIcone(corHex) {
      const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
        <circle cx="12" cy="12" r="8" fill="${corHex}" stroke="white" stroke-width="1"/>
      </svg>`;
      return L.icon({
        iconUrl: "data:image/svg+xml;base64," + btoa(svg),
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      });
    }

    fetch("api/linhas-ferroviarias.geojson")
      .then(res => res.json())
      .then(data => {
        // Desenhar linhas ferroviárias reais
        L.geoJSON(data, {
          style: feature => {
            const cor = feature.properties.color || "#888";
            return { color: cor, weight: 2, opacity: 0.8 };
          },
          onEachFeature: (feature, layer) => {
            const nome = feature.properties.designação || 'Linha';
            const segmento = feature.properties.segmento || '';
            layer.bindTooltip(`${nome} – ${segmento}`, {
              permanent: false,
              direction: 'top',
              offset: [0, -4]
            });

            // Se for ponto, guardar como estação
            if (feature.geometry.type === "Point") {
              const props = feature.properties;
              const codigo = props.code || props.id || null;
              const nomeEstacao = props.designação || null;
              if (codigo && nomeEstacao) {
                mapaEstacoes.set(codigo, nomeEstacao);
              }
            }
          }
        }).addTo(map);

        // Iniciar comboios após carregar estações
        atualizarComboios();
        setInterval(atualizarComboios, 30000);
      });

    function atualizarComboios() {
      fetch("https://cp-iota-ten.vercel.app/api/comboios")
        .then(res => res.json())
        .then(data => {
          comboiosAtuais = Array.isArray(data) ? data : data.vehicles || data.data || [];
          filtrarComboios();
        })
        .catch(err => console.error("Erro ao buscar dados:", err));
    }

    function filtrarComboios() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const tipoSelecionado = document.getElementById("servico").value;
      const textoPesquisa = document.getElementById("pesquisa").value.toLowerCase();

      comboiosAtuais.forEach(train => {
        const tipoOriginal = train.service?.designation || "Outros";
        const tipoNormalizado = tipoOriginal.trim().toLowerCase();
        const cor = cores[tipoNormalizado] || cores["default"];

        const origem = train.origin?.designation?.toLowerCase() || '';
        const destino = train.destination?.designation?.toLowerCase() || '';
        const estacaoAtual = mapaEstacoes.get(train.lastStation || train.lastDependency) || '';
        const estacaoAtualLower = estacaoAtual.toLowerCase();
        const textoComboio = `${train.trainNumber}`.toLowerCase();

        const correspondeTipo = tipoSelecionado === "todos" || tipoNormalizado === tipoSelecionado;
        const correspondePesquisa =
          textoComboio.includes(textoPesquisa) ||
          origem.includes(textoPesquisa) ||
          destino.includes(textoPesquisa) ||
          estacaoAtualLower.includes(textoPesquisa);

        if (correspondeTipo && correspondePesquisa && train.latitude && train.longitude) {
          const icon = criarIcone(cor);
          const horaAtual = new Date().toLocaleTimeString("pt-PT", { hour: '2-digit', minute: '2-digit', second: '2-digit' });
          const estado = estadoLegivel(train);
          const atraso = formatarAtraso(train.delay);

          const marker = L.marker([train.latitude, train.longitude], { icon }).addTo(map);
          marker.bindPopup(`
            <div style="font-family:Arial, sans-serif; font-size:13px; line-height:1.6; max-width:250px;">
              <div style="background:#FF9800; color:#000; padding:4px 6px; border-radius:4px; display:inline-block; margin-bottom:6px;">
                <strong>Comboio:</strong> ${train.trainNumber || '---'}
              </div>
              <div style="background:${cor}; color:#000; padding:4px 6px; border-radius:4px; display:inline-block; margin-bottom:6px;">
                <strong>Serviço:</strong> ${train.service?.designation || '---'}
              </div>
              <div><strong>Origem:</strong> ${train.origin?.designation || '---'}</div>
                            <div><strong>Destino:</strong> ${train.destination?.designation || '---'}</div>
              <div><strong>Velocidade:</strong> ${train.speed != null ? train.speed + ' km/h' : '---'}</div>
              <div><strong>Atraso:</strong> ${atraso}</div>
              <div><strong>Estado:</strong> ${estado}</div>
              <div style="font-size:11px; color:#999; text-align:right; margin-top:6px;">
                Atualizado às ${horaAtual}
              </div>
            </div>
          `);
          markers.push(marker);
        }
      });
    }
  </script>
</body>
</html>
